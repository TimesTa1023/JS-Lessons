<script>
    /*
  Switch Statement
  switch(expression) {
    Case 1:
      // Code Block
      break;
    Case 2:
      // Code Block
      break;
    Default:
      // Code Block
  }
  - Default Ordering
  - Multiple Match
  - ===
*/

var salat = 0;

switch (salat){
    default: console.log('No Salat'); break;
    case 0: console.log("Subah"); break;
    case 1: console.log("Thoher"); break;
    case 2: console.log("Aser"); break;
    case 3: console.log('Maghreb'); break;
    case 4: console.log('Icha'); break;
};


</script>
