<script>

/*
  Function
  - Function Inside Function
  - Return Function
*/


// Exomple 1


function saymessage(name, lastname){
      let message = 'Hello';
  // Nested Function
  function concatMsg(){
    message = `${message} ${name} ${lastname}`;
  }
  concatMsg();
  return message;
}

console.log(saymessage('Yassine', 'Mimouni'));



//Exomple 2
function saymessage(name, lastname){
  let message = 'Hello';

  // Nested Function
  function concatMsg(){
    return `${message} ${name} ${lastname}`;
  }
  return concatMsg();
}

console.log(saymessage('Yassine', 'Mimouni'));



//Exomple 3
function saymessage(name, lastname){
  let message = 'Hello';

  // Nested Function
  function concatMsg(){
       function getFullName(){
          return `${name} ${lastname}`;
       }
       return `${message} ${getFullName()}`;
  }
  return concatMsg();
}

console.log(saymessage('Yassine', 'Mimouni'));
