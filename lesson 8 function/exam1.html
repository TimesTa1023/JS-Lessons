<script>

/*
  Function - Random Argument Challenge
  ====================================
  Create Function showDetails
  Function Accept 3 Parameters [a, b, c]
  Data Types For Info Is
  - String => Name
  - Number => Age
  - Boolean => Status
  Argument Is Random
  Data Is Not Sorted Output Depend On Data Types
  - Use Ternary Conditional Operator
*/


//    document.write('You Are Available For Hire');
//    document.write('You Are Not Available For Hire');

function showDetails(...concate) {
    let name, age, avaliability, sentance;
    
    for (i = 0; i < concate.length; i++) {
        typeof concate[i] === "string" ? (name = concate[i])
        : typeof concate[i] === "number" ? (age = concate[i])
        : typeof concate[i] === "boolean" ? (avaliability = concate[i]) : "Unknown";
        avaliability === true ? (sentance = "You Are Available For Hire")
        : (sentance = "You Are Not Available For Hire")
        console.log(concate[i]);
    }

    console.log(`Hello ${name}, Your Age Is ${age}, ${sentance}`)
}



showDetails("Osama", 38, true); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
showDetails(38, "Osama", true); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
showDetails(true, 38, "Osama"); // "Hello Osama, Your Age Is 38, You Are Available For Hire"
showDetails(false, "Osama", 38); // "Hello Osama, Your Age Is 38, You Are Not Available For Hire"
    

</script>
