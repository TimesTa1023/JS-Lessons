<body>
    <script>
/*
  Function
  - Rest Parameters
  - Only One Allowed
  - Must Be Last Element
*/


function calc(...numbers){
    result = 0;

    for(var i = 0; i < numbers.length; i++){
        result += numbers[i];
    }



    return ` The Result is ${result}`;
}




console.log(calc(10, 20, 30, 40,50));



    </script>
    
</body>
