function sayHello(user, age){
    if(age < 18){
        console.log(`Sorry ${user} your Under 18 Leave !!`);
    } else {
        console.log(`Hello ${user} Your are ${age} Welcom`);
    }
}

sayHello("Yassine", 27);
sayHello("Ridha", 50);
sayHello('Radhia', 55);
sayHello('hamza', 16);

/*
  Function Advanced Examples
*/

function generateYears(start, end, exclod){
    for(let i = start; i <= end; i++){
        if(i === exclod){
            continue;
        }
        console.log(i);
    }
}

generateYears(2000, 2021, 2020);
