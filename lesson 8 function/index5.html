function usersInfo(userName = "Uknown",age = "Uknown",price = 0, show = "yes",...skills){
    document.write('<div>');
    document.write(`<p> Username: ${userName} </p>`);
    document.write(`<p> Age: ${age} </p>`);
    document.write(`<p> Hour Rate: $${price} </p>`);

    if(show == "yes"){
        if(skills.length > 0){
            document.write(`Skills: ${skills.join(' | ')}`);
        }
    } else {
        document.write('skills Hidden');
    }
    
    
    document.write('</div>');
}
