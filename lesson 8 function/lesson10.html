    <script>
/*
  Scope
  - Lexical Scope

  Search
  - Execution Context
  - Lexical Environment
*/



let a = 50;
  function parents(){
      
        function child(){
            console.log(`this is from child ${a}`);
            let a = 10; // IF REMOVE THIS IT WILL READ IT FROM GLOBAL
            function kids(){
                let b = 100;
                console.log(`this is from kid ${a}`);
                console.log(`this is from kid ${b}`);
            }
            kids();

        }
        child();
  }
  parents();



    </script>
