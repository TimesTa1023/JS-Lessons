    <script>

/*
  Reduce
  - Longest Word
  - Remove Characters + Use Reduce
*/

let theBiggest = ["Bla", "Propaganda", "Other", "AAA", "Battery", "Test", "Propaganda_Two"];


let tb = theBiggest.reduce(function(acc, element){
    return acc.length < element.length ? element : acc;
});
console.log(tb);

let removeChars = ["E", "@", "@", "L", "Z", "@", "@", "E", "R", "@", "O"];

let rem = removeChars.filter(function(element){
    return element !== "@";
}).reduce(function(acc, element){
    return `${acc}${element}`;
})

console.log(rem);





    </script>
