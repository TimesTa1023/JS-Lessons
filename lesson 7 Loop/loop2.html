/*
  Products Practice
*/


var items = ['T-shirts', 'Pants', 'Jackets', 'Shooses', 'Sos', 'Mick'],
    colors = ['White', 'Black'],
    itemsToShow = 3;
///


document.write(`<h1> Show only ${itemsToShow} Items </h1>`)

for(var i = 0; i < itemsToShow; i++){
    document.write('<div>');
    document.write(`<h3> [${i + 1}] ${items[i]} </h3>`)
    
    for(var x = 0; x < colors.length; x++){
        colors[x];
        document.write(`<p> ${colors.join(" | ")} </p>`);
    }
    document.write('</div>');
};











</script>
