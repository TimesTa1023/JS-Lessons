<body>
    

<p id="demo"></p>


<script>
/*
  Loop
  - For
  for ([1] [2] [3]) {
    // Block Of Code
  }
*/

var test = [1, 2, 3];

for(var i = 0; 0 < 10; i++){
console.log(test[i]);
};


/*
  Loop
  - Loop On Sequences
*/


var f = ["yassine", 1, 2, 1e4, "kantola", "ahmed", 30, 3e1, "Topos"];
var o = [], 
    d = document.getElementById('demo');

for(let i = 0; i < f.length; i++){
  if(typeof f[i] === 'string'){
    o.push(f[i]);
  }
 };



d.innerHTML = o.join(" | ");



/*

Loop
- Nested Loops

*/


var items = ['T-shirts', 'Pants', 'Jackets', 'Shooses'],
    colors = ['White', 'Green', 'Black'];
    madeIn = [2021];


for(i = 0; i < items.length; i++){
  console.log('*'.repeat(15));
  console.log(`*** ${items[i]} ***`);
  console.log('*'.repeat(15));
  console.log('Colors: ');
  for(a = 0; a < colors.length; a++){
    console.log(colors[a]);
  }
  console.log('Made in:');
  for(k = 0; k < madeIn.length; k++){
    console.log(madeIn[k].toString());
  }
};





</script>
