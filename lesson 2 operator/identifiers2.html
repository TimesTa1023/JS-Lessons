<script>
    /* 

Var

    - Redeclare (Yes)
    - Access Befor Declare (Undifined)
    - Variable Scope Drama [Added to Window] ()
    - Block or Function Scope

Let

    - Redeclare (No => Error)
    - Access Befor Declare (Error)
    - Variable Scope Drama  ()
    - Block or Function Scope

Const

    - Redeclare (No => Error)
    - Access Befor Declare (Error)
    - Variable Scope Drama  ()
    - Block or Function Scope

*/


var a = 1;
var a = 2;

console.log(a);

let a = 1; //error
let a = 2; //error

const a = 1; //error
const a = 2; //error

console.log(a);




</script>
