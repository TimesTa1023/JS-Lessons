<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>








    <script>
/*
  DOM [Create Elements]
  - createElement
  - createComment
  - createTextNode
  - createAttribute
  - appendChild
*/

let myElement = document.createElement('div');
let myAttr = document.createAttribute('data-src');
let myText = document.createTextNode('Hello World');
let mycomment = document.createComment('this is my Div');
let myP = document.createElement('p');
let myPc = document.createComment('this is a parapragh');
myPt = document.createTextNode('Welcome to our new page testing feel free to join us');

myP.setAttribute('data-src', 'value');
myP.appendChild(myPc);
myP.appendChild(myPt);




myElement.className = "product";
myElement.setAttributeNode(myAttr);
myElement.setAttribute('data-test','testing');

// ADD COMMENT TO ELEMENT 
myElement.appendChild(mycomment);

// ADD TEXT TO ELEMENT
myElement.appendChild(myText);


// APPEN ELEENT TO BODY

document.body.appendChild(myElement);

document.body.appendChild(myP);



















    </script>
</body>
</html>
