<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="">
    <input type="text" name="username" placeholder="Max 10 Chars Only" id=""> <br>
    <input type="text" name="age"  placeholder="Cant be Empty" id="">
    <input type="submit" value="Submit Data">
</form>
<a href="https://google.com">Google</a>


    <script>

/*
  DOM [Events]
  - Validate Form Practice
  - Prevent Default
*/


let myInputUser = document.querySelector('[name = "username"]'),
    myInputAge = document.querySelector('[name = "age"]');

document.forms[0].onsubmit = function(event){

    let validName = false,
        validAge = false;

    if(myInputUser.value !== "" && myInputUser.value.length <= 10){
        validName = true;
    }

    if(myInputAge.value !== ''){
        validAge = true;
    }

    if(validName === false || validAge === false){
        event.preventDefault();
    }



}








    </script>
</body>
</html>
