<body>
    <script>

/*
  Object
  - Create Object With assign Method
*/


let user = {
    name: "Yassine",
    age: 27,
    doubleAge: function(){
        return this.age * 2;
    }
}

console.log(user.doubleAge());

let newOb = Object.create(user);


newOb.age = 30;

console.log(newOb.doubleAge());




    </script>
