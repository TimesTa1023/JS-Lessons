    <script>
/*
  Object
  - Create With New Keyword new Object();
*/

let user = new Object({
    name: "Mohamed",
    age: 21
});

console.log(user.name);
console.log(user.age);

user.age = 27;
user.name = "Yassine";
user["country"] = "Tunisia";
user.skills = ["HTML", "CSS", "JavaScript"];

console.log(user);
console.log(user.name);
console.log(user.age);
console.log(user.skills.join(', '));
console.log(user.country);







    </script>
