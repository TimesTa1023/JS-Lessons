    <script>
/*
  Object
  - Create Object With assign Method
*/

let obj1 = {
    prop1: 1,
    meth1: function(){
        return this.prop1;
    }
}

let obj2 = {
    prop2: 2,
    meth2: function(){
        return this.prop2;
    }

}

let obj3 = {
    prop1: 3,
    prop3: 4
}

let finalObj = Object.assign(obj1, obj2,obj3);

finalObj.prop1 = 10;
finalObj.prop4 = 100;

console.log(finalObj.prop4);



    </script>
